[tool.poetry]
name = "viewdom"
version = "0.4.2"
description = "ViewDOM"
authors = ["Paul Everitt <pauleveritt@me.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pauleveritt/viewdom"
repository = "https://github.com/pauleveritt/viewdom"
documentation = "https://viewdom.readthedocs.io"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.urls]
Changelog = "https://github.com/pauleveritt/viewdom/releases"

[tool.poetry.dependencies]
python = "^3.9.1"
hopscotch = { git = "https://github.com/pauleveritt/hopscotch.git", branch="main" }
tagged = "^0.0.2"
venusian = "^3.0.0"
htm = "^0.1.1"
MarkupSafe = "^2.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
coverage = {extras = ["toml"], version = "^6.1.1"}
safety = "^1.10.3"
mypy = "^0.910"
typeguard = "^2.12.1"
xdoctest = {extras = ["colors"], version = "^0.15.5"}
sphinx = "4.2.0"
sphinx-autobuild = "^2021.3.14"
pre-commit = "^2.13.0"
flake8 = "^4.0.1"
black = "^21.7b0"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.0"
darglint = "^1.8.0"
reorder-python-imports = "^2.5.0"
pre-commit-hooks = "^4.0.1"
Pygments = "^2.9.0"
furo = "^2021.8.17-beta.43"
myst-parser = "^0.15.2"
sybil = "^3.0.0"
nox = "^2021.6.12"
nox-poetry = "^0.8.6"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["viewdom"]

[tool.coverage.report]
show_missing = true
fail_under = 90

[tool.pytest.ini_options]
addopts = "-p no:doctest"
testpaths = ["tests", "examples", "docs"]

[tool.mypy]
strict = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
